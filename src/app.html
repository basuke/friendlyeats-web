<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Learn how to use the Firebase platform on the Web">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FriendlyEats</title>
		%sveltekit.head%
		<!-- Disable tap highlight on IE -->
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="icon" href="/images/favicon.ico">

		<!-- Web Application Manifest -->
		<link rel="manifest" href="/manifest.json">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="FriendlyEats">
		<meta name="theme-color" content="#4285F4">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="FriendlyEats">
		<meta name="apple-mobile-web-app-status-bar-style" content="#4285F4">

		<!-- Tile icon for Win8 -->
		<!-- <meta name="msapplication-TileColor" content="#3372DF">
		<meta name="msapplication-navbutton-color" content="#303F9F"> -->

		<!-- Material Design Components -->
		<link rel="stylesheet" href="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.min.css" type="text/css">
		<script src="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.js"></script>

		<!-- App Styling -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="/styles/main.css" type="text/css">
		<link rel="stylesheet" href="/build/bundle.css" type="text/css">
	</head>
	<body>
		<div id="app">%sveltekit.body%</div>
	</body>
</html>
